<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-8">
            <h1 class="mt-3 mb-3">Sign In</h1>
            <div th:if="${param.error}">
                <div class="alert alert-danger alert-dismissible fade show">
                    Invalid username and password.
                    <button type="button" class="close" data-dismiss="alert">
                        <span>&times;</span>
                    </button>
                </div>
            </div>
            <div th:if="${param.signout}">
                <div class="alert alert-success alert-dismissible fade show">
                    You have been signed out.
                    <button type="button" class="close" data-dismiss="alert">
                        <span>&times;</span>
                    </button>
                </div>
            </div>
            <form class="mb-4" action="/signin" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="username" id="username" required/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" id="password" required/>
                </div>
                <button type="submit" class="btn btn-block btn-primary"><b>Sign In</b></button>
            </form>
            <hr>
            <div class="text-center mt-4">
                Don't have an account? <a class="" href="/signup"><b>Sign Up</b></a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
