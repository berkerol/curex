<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-8">
            <h1 class="mt-3 mb-3">Home</h1>
            <nav>
                <div class="nav nav-tabs nav-justified">
                    <a class="nav-item nav-link active" data-toggle="tab" href="#nav-info">Info</a>
                    <a class="nav-item nav-link" data-toggle="tab" href="#nav-history">History</a>
                </div>
            </nav>
            <div class="tab-content">
                <div class="tab-pane fade show active" id="nav-info">
                    <h3 class="mt-3 mb-3">Assets</h3>
                    <p th:text="'TRY: ' + ${try}"/>
                    <p th:text="'USD: ' + ${usd}"/>
                    <p th:text="'EUR: ' + ${eur}"/>
                    <a class="btn btn-danger" href="/signout">Sign Out</a>
                    <hr>
                    <h3 class="mt-3 mb-3">Exchange</h3>
                    <form action="/exchange" method="post">
                        <h5 class="mb-3">Buy</h5>
                        <div class="form-group">
                            <label for="buyAmount">Amount</label>
                            <input type="number" class="form-control" name="buyAmount" id="buyAmount" required>
                        </div>
                        <div class="form-group">
                            <label for="buyCurrency">Currency</label>
                            <select class="form-control" id="buyCurrency" name="buyCurrency" required>
                                <option>TRY</option>
                                <option>USD</option>
                                <option>EUR</option>
                            </select>
                        </div>
                        <h5 class="mt-3 mb-3">Sell</h5>
                        <div class="form-group">
                            <label for="sellCurrency">Currency</label>
                            <select class="form-control" id="sellCurrency" name="sellCurrency" required>
                                <option>TRY</option>
                                <option>USD</option>
                                <option>EUR</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-block btn-primary"><b>Exchange</b></button>
                    </form>
                </div>
                <div class="tab-pane fade" id="nav-history">
                    <div th:each="entry: ${history}">
                        <p th:text="${entry.entry}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
